<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-white">
                    <br>
                    <div class="card bg-dark" >
                        <div class="card-body">
                            <br>
                          <h5 class="card-title">Payment</h5>
                          <div class="row g-3">
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Card Number</label>
                                <input name="cardnumber" [(ngModel)]="cardnumber" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Expiry Date</label>
                                <input name="expirydate" [(ngModel)]="expirydate" type="date" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">CVV</label>
                                <input name="cvv" [(ngModel)]="cvv" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                                <label for="" class="form-label">Final Amount</label>
                                <input name="amount" [(ngModel)]="amount" type="text" class="form-control">
                            </div>
                            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                                <button (click)="payment()" class="btn btn-success">Pay</button>
                            </div>
                        </div>
                          
                        </div>
                      </div>
            </div>
        </div>
    </div>
</div>
